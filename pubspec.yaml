  share_plus: ^7.1.0
  shared_preferences: ^2.2.0
  shimmer: ^3.0.0
  story_view: ^0.15.0
  syncfusion_flutter_charts: ^23.1.43
  syncfusion_flutter_sliders: ^23.1.43
  url_launcher: ^6.1.14
